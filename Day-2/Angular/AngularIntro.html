<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Demo</title>
	<script src="angular.js"></script>
	<script>
	function greeterController($scope){
		$scope.firstName = "Suresh";
		$scope.lastName = "Kannan";
		$scope.greet = function(){
			$scope.greetMsg = "Hi " + $scope.firstName + " " + $scope.lastName + ", " + (new Date().getHours() < 12 ? "Good Morning" : "Good Evening");
		}
	}
	</script>
</head>
<body ng-app>
	<div ng-controller="greeterController">
		<input type="text" ng-model="firstName">
		<input type="text" ng-model="lastName">
		<input type="button" value="Greet" ng-click="greet()">
		<div>{{greetMsg}}</div>	
	</div>
	
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Counter</title>
	<script type="text/javascript">
	(function(){
		var counter = 0;
		function incCounter(){
			counter++;
			displayCounter();
		}
		function displayCounter(){
			document.getElementById("divMessage").innerHTML = counter;
		}
		function init(){
			document.getElementById("btnCount").addEventListener("click",incCounter);
		}
		window.addEventListener("DOMContentLoaded",init);
	})();
	</script>
</head>
<body>
	<input type="button" value="Count" id="btnCount" >
	<div id="divMessage"></div>
</body>
</html>
